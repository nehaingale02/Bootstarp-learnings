<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap learning frm intrainz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- alert -->
  <div class="alert alert-info" role="alert">
    A simple info alertâ€”check it out!
  </div>
  <!-- dismissible alert -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- button with badge -->
  <button type="button" class="btn btn-primary">
    Notifications <span class="badge text-bg-success">99+</span>
  </button>

  <button type="button" class="btn btn-warning position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>
  <!-- buttons -->
  <div class="container-fluid mt-2">
    <button type="button" class="btn btn-primary ">Primary</button>
    <!-- button size -->
    <button type="button" class="btn btn-secondary btn-lg">large size</button>
    <button type="button" class="btn btn-secondary btn-sm">Small size</button>

    <button type="button" class="btn  btn-outline-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-link btn-info">Link</button> <!-- link with info bg color -->
  </div>
  <!-- cards -->
  <div class="card" style="width: 18rem;">
    <img
      src="https://static.vecteezy.com/system/resources/thumbnails/030/320/623/small_2x/perched-above-woods-man-sits-back-towards-sprawling-nature-vista-for-social-media-post-size-ai-generated-free-photo.jpg"
      class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <!-- carousel -->
  <div class="container">
    <div id="carouselExample" class="carousel slide  carousel-fade ">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://plus.unsplash.com/premium_photo-1661913010540-2edd44a5ea43?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwd2F0ZXJ8ZW58MHx8MHx8fDA%3D"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/030/320/623/small_2x/perched-above-woods-man-sits-back-towards-sprawling-nature-vista-for-social-media-post-size-ai-generated-free-photo.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsBsuAxsOWKLcB4MQsC9kVXC1cVvj-1ALT4w&s"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- Grid System in Bootstrap very imp -->
  <!-- In grid a row can maximum occupy 12 columns -->
  <div class="container mt-5">
    <div class="row bg-success text-light">  <!--1st row  -->
      <div class="col border">
        Column
      </div>
      <div class="col border">
        Column
      </div>
      <div class="col border">
        Column
      </div>
    </div>
  </div>
  <!--  -->
  <div class="container text-center"> 
    <div class="row bg-danger border">  <!-- 2nd row: columns occupy 8 columns space & 4 space is vacant out of 12-->
      <div class="col-4 border bg-primary">
        1 of 2
      </div>
      <div class="col-4 border bg-primary">
        2 of 2
      </div>
    </div>
    <div class="row bg-danger"> <!-- 3rd row columns occupy 9 columns space & 3 space is vacant out of 12-->
      <div class="col-3 border bg-warning">
        1 of 3
      </div>
      <div class="col-3 border bg-warning">
        2 of 3
      </div>
      <div class="col-3 border bg-warning">
        3 of 3
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
